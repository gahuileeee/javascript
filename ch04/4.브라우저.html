<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.browser object model</title>
</head>
<body>
    <h3>4.browser object model</h3>

    <h4>window</h4>
    <script>
        //window: javascript 최상위 객체, 생략가능
        console.log(window);

        // 브라우저 크기
        document.write('innerWidth : '+window.innerWidth+'<br>');
        document.write('innerHeight : '+window.innerHeight+'<br>');

        // 새창 띄우기
        window.open('./1.객체.html','객체예제','width=600 height=500');
        //page, title, 크기

        //browser storage
        window.localStorage.setItem('name','김유신'); //영구 저장
        window.sessionStorage.setItem('name','김춘추'); // 해당 page가 떠있을 동안에만 유지

    </script>
    <h4>navigator</h4>
    <script>
        //navigator : browser 정보 객체
        console.log(navigator);
        document.write('브라우저 코드명 : '+navigator.appCodeName+'<br>');
        document.write('브라우저 이름 : '+navigator.appName+'<br>');
        document.write('브라우저 버전 : '+navigator.appVersion+'<br>');
        document.write('브라우저 플랫폼 : '+navigator.platform+'<br>');
        document.write('브라우저 정보 : '+navigator.userAgent+'<br>');

    </script>
    <h4>location</h4>
    <button onclick="f1()">새로고침</button>
    <button onclick="f2()">네이버 이동</button>
    <button onclick="f3()">구글 이동</button>
    <script>
        //location : browser 주소 객체
        document.write('호스트 정보 : '+location.host+'<br>');
        function f1(){
            location.reload();
        }
        function f2(){
            location.href='https://naver.com';
            //뒤로가기 가능
        }
        function f3(){
            location.replace('https://google.com');
            //뒤로가기 불가능 (이동 history가 남지 않음)
        }
    </script>

    <h4>history</h4>
    <button onclick="back()"> 뒤로</button>
    <button onclick="forward()"> 앞으로</button>
    <script>
        // history : browser 주소 이동 히스토리 객체
        document.write('history 길이 : '+history.length+'<br>');

        function back(){
            history.back();
        }

        function forward(){
            history.forward();
        }
    </script>

</body>
</html>
